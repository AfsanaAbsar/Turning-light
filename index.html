<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURNING LIGHT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="area">
        <div>
            <img id="light" src="images/balboff.png" alt="">

        </div>
        <div>
            <button onclick="document.getElementById('light').src='images/balbon.png'">Turn On The Light</button>

            <button onclick="document.getElementById('light').src='images/balboff.png'">Turn Off The Light</button>
        </div>
    </div>
</body>

</html>
